<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Destination</ion-label>
      <ion-select [(ngModel)]="destination">
        <ion-option value="5 Graaf Karel de Goedelaan, 8500 Kortrijk, belgium">Graaf Karel de Goedelaan 5, 8500 Kortrijk</ion-option>
        <ion-option value="50.8245564,3.2496834">50.8245564,3.2496834 (GKG)</ion-option>
        <ion-option value="Howest, campus Graaf Karel de Goedelaan">howest alias</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-select [(ngModel)]="start">
        <ion-option value="">None (current location)</ion-option>
        <ion-option value="Manchester, UK">Manchester, UK</ion-option>
        <ion-option value="53.493002,-2.240080">53.49,-2.24 (Manchester)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button (click)="navigate()">Navigate</button>
    </ion-item>
  </ion-list>
</ion-content>
